<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binance</title>
  <script defer type="module" src="/modules/police.js"></script>
  <link rel="stylesheet" href="style.scss">
</head>

<body>
  <div class="container">
    <aside>    
    </aside>

    <div class="grid_box">
      <header>
      </header>

      <hr>

      <div class="add_box">
        <div class="box">
          <h1>Overview</h1>
          <h2>25 october, Sunday</h2>
        </div>
        <div class="box">
          <button class="add_card">Add card</button>
        </div>
      </div>


      <div class="grid">
        <div class="grid_mini_box diagram_box">
          <h1 class="balance">
            Balance
          </h1>
          <div class="balance_box">
            <h1>balance</h1>
            <h2>5000$</h2>
          </div>

          <div class="values">
            <div class="value">
              <img src="/public/dot.svg" alt="">
              <h1>Bitcoin</h1>
            </div>
            <div class="value">
              <img src="/public/dot.svg" alt="">
              <h1>Ethereum</h1>
            </div>
            <div class="value">
              <img src="/public/dot.svg" alt="">
              <h1>Dash</h1>
            </div>
          </div>
        </div>
        <div class="grid_mini_box spending">
          <div class="head">
            <h1 class="balance">Spending</h1>
            <h2>January ^</h2>
          </div>

          <h1 class="spent">$ 5,743.35</h1>

          <img src="/public/spending_diag.svg" alt="" class="diaga">
          <img class="line" src="/public/spent.svg" alt="">
        </div>
        <div class="grid_mini_box card_one"></div>
        <div class="grid_mini_box card_two"></div>
        <div class="grid_mini_box card_three"></div>
        <div class="grid_mini_box card_four"></div>

        
        <div class="grid_mini_box market">
          <img src="/public/line_two.svg" alt="">
        </div>
        <div class="grid_mini_box"></div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script type="module" src="/modules/aside.js"></script>
  <script type="module" src="/modules/header.js"></script>
</body>

</html>
