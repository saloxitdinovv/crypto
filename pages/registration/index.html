<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.scss">
</head>

<body>
    <img src="/public/walve.svg" alt="" class="walve">
    <img src="/public/main_walve.svg" alt="" class="walve">
    <div class="container">
        <div class="boxes">
            <div class="box">
                <img src="/public/big_round.svg" alt="" class="big_round">
                <form name="reg">
                    <img src="/public/triangle_two.svg" alt="" class="triangle_two">
                    <h1>Welcome!</h1>
                    <div class="name_inp">
                        <div class="round">
                            <img src="/public/person.svg" alt="">
                        </div>
                        <input class="name" name="email" type="text" placeholder="E-mail or Login">
                    </div>

                    <div class="password_inp">
                        <div class="round">
                            <img src="/public/code.svg" alt="">
                        </div>
                        <input name="password" type="password" class="password">
                        <button type="button" class="show">
                            <img src="/public/show.svg" alt="">
                        </button>
                    </div>


                    <div class="btns">
                        <button class="signUp">SIGN UP</button>
                        <button class="signIn">SIGN IN</button>
                    </div>
                </form>
            </div>
            <div class="box">
                <img src="/public/triangle.svg" alt="" class="triangle">
                <h1>valuet</h1>
                <hr>
                <h2>Your currency dashboard</h2>
            </div>
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>

</html>
